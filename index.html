<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedButton</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>RedButton</h1>
        </div>
    </header>
    <form action="mail.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="location-of-google-map" name="email" required>

        <label for="message">Message:</label>
        <input id="message" name="message" rows="4" required />

        <label for="Phone number of user">Phone number of user</label>
        <input type="text" id="number" name="number" required>

        <label for="conformation">School students</label>
        <input type="checkbox" name="conformation" id="conformation">

        <label for="name-of-place">Name-of-place</label>
        <input type="text" id="place" name="place">

        <input type="submit" value="Submit" style="background-color: rgb(255, 0, 0); color: #fff; border-radius: 100px;">
    </form>
</body>
</html>
